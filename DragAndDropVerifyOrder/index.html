<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="script.js" defer></script>

  <title>Kanban</title>
</head>
<body>
  <h1>Put Cards in this order: 1, 6, 3, 5, 4, 2</h1>
    <div class="kanban">
      <div>
    <p>First Column</p>
      <div class="column" id="firstColumn">
        <div class="item" id="card1" draggable="true">Card 01</div>
        <div class="item" id="card2" draggable="true">Card 02</div>
        <div class="item" id="card3" draggable="true">Card 03</div>
        <div class="item" id="card4" draggable="true">Card 04</div>
        <div class="item" id="card5" draggable="true">Card 05</div>
        <div class="item" id="card6" draggable="true">Card 06</div>
      </div>
      </div>
      <div>
        <p>Second Column</p>
        <div class="column" id="resultColumn">
      </div>
      </div>
    </div>
  <button id="getOrder" onclick="getItemsOrder()">Verify Order</button>
</body>
</html>
