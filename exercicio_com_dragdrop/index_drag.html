<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_drag.css">
    <script src="./script_drag.js" defer></script>
    <title>PokeMongo</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img id="logo" src="../assets/logo.png" alt="Logo PokeMongo"></div>
        <div id="pokebola">
            <p id="textVida">Suas vidas:</p>
            <img id="pokevida1" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida2" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida3" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida4" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida5" class="pokevida" src="../assets/pokebola.png" alt="">
        </div>
        <div class="progress">
            <div id="progressbar">
                <div id="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="return">
            <div id="returnBox">
                <div id="returnHead">Retorno</div>
            </div>
        </div>

        <div id="professor">
            <div class="dialogBox">
                <div id="box"><p class="fadeInText">um estudante veio ao laboratório e pediu para que você cadastrasse os pokemón que ele capturou em sua PC Box: <br><strong>“Diglett”, “terra”, “”, “0.8”, “0.2”</p></strong></div>
            </div>
            <img id="prof" src="../assets/profOAK.png" alt="Professor OAK">
            <div>
                <div class="alternativasDiv">
                    <div class="aTop column">
                        <div id="alternativa1" class="alternativa" draggable="true">1</div>
                        <div id="alternativa2" class="alternativa" draggable="true">2</div>
                        <div id="alternativa3" class="alternativa" draggable="true">3</div>
                        <div id="alternativa4" class="alternativa"draggable="true">4</div>
                        <div id="alternativa5" class="alternativa"draggable="true">5</div>
                        <div id="alternativa6" class="alternativa"draggable="true">6</div>
                    </div>
                    <div class="aBottom column">
                
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <footer id="rodape">
        <div id="lineFooter"></div>
        <div class="botoes">
            <div id="btnSkip">Pular</div>
            <div id="btnTip"><img src="../assets/lightbulb-02.png" alt=""> Use dica</div>
            <div id="btnVerify" onclick="getItemsOrder()">Verificar</div>
        </div>
    </footer>

    <audio id="som" src="../assets/batalha.mp3"></audio>
</body>

</html>
